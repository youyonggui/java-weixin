<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- 必须有这句，这是对设备的判断，否则无法实现响应式 -->
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>南昌大学云计算基地</title>
<link rel="stylesheet" href="jquery.mobile/jquery.mobile-1.4.5.min.css"
	type="text/css"></link>
<link rel="stylesheet"
	href="jquery.mobile/jquery.mobile.icons-1.4.5.min.css" type="text/css"></link>

<script type="text/javascript" src="../admin/js/jquery.min.js"></script>
<script type="text/javascript"
	src="jquery.mobile/jquery.mobile-1.4.5.min.js"></script>
	
	<style type="text/css">
		#button{bottom:0px;margin-bottom:0px;}
	</style>
	
	<script language="javascript">
		$(function(){
			
			$(document).ready(function(e){
			
				$("#submit").on("click",function(){
					
					var opin = $("#text").val();
					//alert(opin);
					if(null == opin || "" == opin){
						alert("请先输入建议与意见。。");
					}else{
					
						$.ajax({
							
							url:"../clientgGet.do?from=opinion",
							type:"POST",
							data:{opinion:opin},
							dataType:"JSON",
							success:function(resp,status,jhR){
								if(resp.success && "success" == resp.msg){
									alert("提交成功!");
								}else{
									alert("返回错误提示："+resp.msg);
								}
							},
							error:function(){
								alert("提交失败。。");
							}
						
						});
					}
				});
				
			});
		});
	</script>

</head>
<body>
	<div style="background-color: #ccc;text-align: center; font-size: 14px;top:0px;left:0px;width:100%">基地反馈</div>
	<div data-role="page" id="pageone">
		<div data-role="header" id="header">
			
			<div data-role="navbar">
				<ul>
					<li><a href="index.html" data-icon="home">进入我们主页</a>
					</li>
					<li><a data-icon="arrow-r">校园资讯</a>
					</li>
					<li><a href="http://www.baidu.com" data-icon="search">百度搜索</a>
					</li>
				</ul>
			</div>
		</div>

		<div data-role="content" id="maincon">
			<label for="opinion">建议：</label>
			<textarea name="opinion" id="text"></textarea>
			<input type="button" value="提交" id="submit"/>
		</div>

		<div data-role="footer" id="botton">
			<h5>南昌大学信息工程学院云计算基地</h5>
		</div>
		
	</div>
</body>
</html>
